<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Bootstrap Offsetting Rows and columns</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- ********** -->
	<!-- Bootstrap CSS -->
	<!-- ********** -->
	<link href="Content/bootstrap.css" rel="stylesheet" />
	<style>
		div {
			border: 1px solid #333;
		}

		.light {
			background-color: aliceblue;
		}

		.dark {
			background-color: #555;
		}
		
	</style>
</head>
<body>
	<!-- 7. Offset :  kolommen naar rechts verplaatsen -->
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-6">Ik ben de eerste div</div>
			<div class="col-md-2 col-md-offset-4 dark">Ik ben de tweede div</div>
		</div>
	</div>

	<!-- ********** -->
	<!-- JavaScript -->
	<!-- ********** -->
	<script src="Scripts/jquery-1.9.0.js"></script>
	<script src="Scripts/bootstrap.js"></script>
</body>
</html>
