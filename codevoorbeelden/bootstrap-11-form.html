<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Bootstrap Forms w/ feedback</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- ********** -->
	<!-- Bootstrap CSS -->
	<!-- ********** -->
	<link href="Content/bootstrap.css" rel="stylesheet" />
	<style>
		.has-success input {
			background-color: #b6ff73;
		}
	</style>
</head>
<body>
	<!-- Forms met visuele feedback, op basis van CSS-classes -->
	<div class="container">
		<div class="row">
			<h1>Voorbeeld formulier met visuele validatie-feedback</h1>
			<form role="form">
				<div class="form-group has-feedback has-success">
					<label for="txtEmail">E-mail</label>
					<input type="email" class="form-control" id="txtEmail" placeholder="E-mailadres">
					<span id="successFeedback" class="glyphicon glyphicon-ok form-control-feedback"></span>
				</div>
				<div class="form-group has-feedback has-error">
					<label for="txtPassword">Password</label>
					<input type="password" class="form-control" id="txtPassword" placeholder="Wachtwoord">
					<span class="glyphicon glyphicon-remove-sign form-control-feedback"></span>
				</div>
				<a href="#" class="btn btn-primary">Verzenden</a>
				<p>De classes .has-feedback, .has-error en .has-success zijn gebruikt.</p>
			</form>
		</div>
	</div>
	<!-- ********** -->
	<!-- JavaScript -->
	<!-- ********** -->
	<script src="Scripts/jquery-1.9.0.js"></script>
	<script src="Scripts/bootstrap.js"></script>
</body>
</html>
