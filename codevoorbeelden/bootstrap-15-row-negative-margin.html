<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Bootstrap overlapping rows</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- ********** -->
	<!-- Bootstrap CSS -->
	<!-- ********** -->
	<link href="Content/bootstrap.css" rel="stylesheet" />
	<style>
		#myCarousel img {
			width: 640px;
			height: 480px;
		}

		/* tweede rij negatieve margin geven, om overlap te bereiken */
		#secondRow {
			margin-top: -140px;			
		}		


		/* eventueel: fade in plaats van Cycle*/		
		/*.carousel .item {
			-webkit-transition: opacity 5s;
			-moz-transition: opacity 5s;
			-ms-transition: opacity 5s;
			-o-transition: opacity 5s;
			transition: opacity 5s;			
		}

		.carousel .active.left {
			left: 0;
			opacity: 0;
			z-index: 2;
		}

		.carousel .next {
			left: 0;
			opacity: 1;
			z-index: 1;
		}*/
			
	</style>
</head>
<body>
	<!-- UI -->
	<div class="container">
		<div class="row">
			<h1>Voorbeeld carousel</h1>
			<!-- Carrousel -->
			<div id="myCarousel" class="carousel slide" data-ride="carousel">
				<!-- Wrapper for slides -->
				<div class="carousel-inner">
					<!-- Item 1 -->
					<div class="item active">
						<img src="img/kitten_01.jpg" alt="Kitten - 01" />
					</div>
					<!-- Item 2 -->
					<div class="item">
						<img src="img/kitten_02.jpg" alt="Kitten - 02" />
					</div>
					<!-- Item 3 -->
					<div class="item">
						<img src="img/penguin_01.png" alt="Pinguin - 01" />
					</div>
					<!-- Item 4 -->
					<div class="item">
						<img src="img/penguin_02.png" alt="Pinguin  - 02" />
					</div>
					<!-- Item 5 -->
					<div class="item">
						<img src="img/puppy_01.jpg" alt="Puppy - 01" />
					</div>
					<div class="item">
						<img src="img/puppy_02.jpg" alt="Puppy - 02" />
					</div>
				</div>

				<!-- Controls -->
				<a class="left carousel-control" href="#myCarousel" data-slide="prev">
					<span class="glyphicon glyphicon-chevron-left"></span>
				</a>
				<a class="right carousel-control" href="#myCarousel" data-slide="next">
					<span class="glyphicon glyphicon-chevron-right"></span>
				</a>
			</div><!-- /Carousel -->
		</div>
		<div id="secondRow" class="row">
			<div class="col-md-6 col-md-offset-3">
				<img src="img/kitten_03.jpg" class="img-responsive" alt="Kitten - 01" />
			</div>
		</div>
	</div>
	<!-- /UI -->
	<!-- ********** -->
	<!-- JavaScript -->
	<!-- ********** -->
	<script src="Scripts/jquery-1.9.0.js"></script>
	<script src="Scripts/bootstrap.js"></script>

</body>
</html>
