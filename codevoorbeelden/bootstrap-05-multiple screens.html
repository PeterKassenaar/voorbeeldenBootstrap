<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Bootstrap Rows and columns</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- ********** -->
	<!-- Bootstrap CSS -->
	<!-- ********** -->
	<link href="Content/bootstrap.css" rel="stylesheet" />
	<style>
		div {
			border: 1px solid #333;
			height: 40px;
		}

		.light {
			background-color: aliceblue;
		}

		.dark {
			background-color: #555;
		}
	</style>
</head>
<body>
	<!-- 3. ALTIJD twee kolommen. Ook op kleine devices -->
	<div class="container">
		<div class="row">
			<div class="col-xs-6 light">Ik ben de eerste div</div>
			<div class="col-xs-6 dark">Ik ben de tweede div</div>
		</div>
	</div>

	<!-- 4. ALTIJD twee kolommen. 50%/50% op kleine devices,
		33%/66% op grotere devices -->
	<div class="container">
		<div class="row">
			<div class="col-xs-6 col-md-3 light">Ik ben de eerste div</div>
			<div class="col-xs-6 col-md-9 dark">Ik ben de tweede div</div>
		</div>
	</div>





	<!-- ********** -->
	<!-- JavaScript -->
	<!-- ********** -->
	<script src="Scripts/jquery-1.9.0.js"></script>
	<script src="Scripts/bootstrap.js"></script>
</body>
</html>
