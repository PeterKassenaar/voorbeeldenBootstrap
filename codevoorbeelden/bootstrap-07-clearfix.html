<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Bootstrap Clearfix-hack: wrap Rows and columns at certain user defined point</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- ********** -->
	<!-- Bootstrap CSS -->
	<!-- ********** -->
	<link href="Content/bootstrap.css" rel="stylesheet" />
	<style>
		div {
			border: 1px solid #333;
		}
		.light {
			background-color: aliceblue;
		}
		.dark {
			background-color: #555;
		}
	</style>
</head>
<body>
	<!-- 6. Kolommen van ongelijke lengte? Gebruik de .clearfix-hack -->
	<div class="container">
		<div class="row row-xs">
			<div class="col-xs-6 col-sm-3 light">
				<p>Ik ben de eerste div</p>
				<p>
					Tincidunt integer eu augue augue nunc elit dolor, luctus placerat scelerisque euismod, iaculis eu lacus nunc mi elit, vehicula ut laoreet ac, aliquam sit amet justo nunc tempor, metus vel.
				</p>
			</div>

			<div class="clearfix visible-xs"></div>

			<div class="col-xs-6 col-sm-3 dark">Ik ben de tweede div</div>

			<!-- Add the extra clearfix for only the required viewport.
				Zet er commentaar omheen en resize de viewport om het effect te zien!
				-->

			<div class="col-xs-6 col-sm-3 light">Ik ben de derde div</div>
			<div class="col-xs-6 col-sm-3 dark">Ik ben de vierde div</div>
		</div>
	</div>

	<!-- ********** -->
	<!-- JavaScript -->
	<!-- ********** -->
	<script src="Scripts/jquery-1.9.0.js"></script>
	<script src="Scripts/bootstrap.js"></script>
</body>
</html>
